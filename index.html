<!doctype HTML>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="resources/vendors/dragscroll.js"></script>
    <title>Kangdemic</title>
	<link type="text/css" href="resources/css/kangdemic.css" rel="stylesheet" />
    

</head>
<body>
    <div class="grid-container">
        <div class="status">
            <span id="cureStatus"></span><span id="cubesLeft"></span><span id=infectionRate></span><span id=cardsLeft></span><span id=outbreaks></span>
        </div>
        <div id="main" class="free dragscroll">
          <canvas id="map" width="4000" height= "2000">
          </canvas>       
        </div>
        <div class="options">
            <span id="playerDisplay">PlayerName</span>
            <button id="move">Move</button>
            <button id="treat">Treat</button>
            <button id="build">Build</button>
            <button id="trade">Trade</button>
            <button id="cure">Cure</button>
            <button id="pass">Pass</button>
            <span id="actionDisplay">Actions</span>
        </div>
        <div id="cards">
            <div class="card red">meow</div> 
            <div class="card yellow">meow2</div> 
            <div class="card blue">meow3</div> 
        </div>
        </div>
    </div>
</body>
<script src="resources/js/game.js"></script>

</html>
